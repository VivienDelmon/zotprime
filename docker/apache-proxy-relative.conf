<Location "/zotero">
		ProxyPreserveHost on
		ProxyPass http://localhost:8080
		ProxyPassReverse http://localhost:8080
		RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}
</Location>

RewriteEngine On
RewriteCond %{HTTP:Upgrade} =websocket [NC]
RewriteRule ^/s3-zotero(/?.*)           ws://localhost:8082/s3-zotero$1 [P,L]
RewriteCond %{HTTP:Upgrade} !=websocket [NC]
RewriteRule ^/s3-zotero(/?.*)           http://localhost:8082/s3-zotero$1 [P,L]

RewriteCond %{HTTP:Upgrade} =websocket [NC]
RewriteRule ^/s3-zotero-fulltext(/?.*)           ws://localhost:8082/s3-zotero-fulltext$1 [P,L]
RewriteCond %{HTTP:Upgrade} !=websocket [NC]
RewriteRule ^/s3-zotero-fulltext(/?.*)           http://localhost:8082/s3-zotero-fulltext$1 [P,L]
